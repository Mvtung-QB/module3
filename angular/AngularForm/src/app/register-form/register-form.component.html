<div class="main-w3layouts wrapper">
  <h1>Register User</h1>
  <div class="main-agileinfo">
    <div class="agileits-top">
      <form [formGroup]="frRegiteCustomer" (submit)="onSubmit()" >
        <input class="text" type="text" name="Username" placeholder="Username" required="" formControlName="userName">
        <div *ngFor=" let validation of validation_messages.userName">
          <div class="col alert text-danger" role="alert" *ngIf=" frRegiteCustomer.get('userName').hasError(validation.type) && frRegiteCustomer.controls.userName?.touched">
            {{validation.message}}
          </div>
        </div>
        <input class="text email" type="email" name="email" placeholder="Email" required="" formControlName="email">
        <div *ngFor=" let validation of validation_messages.email">
          <div class="col alert text-danger" role="alert" *ngIf=" frRegiteCustomer.get('email').hasError(validation.type) && frRegiteCustomer.controls.email?.touched">
            {{validation.message}}
          </div>
        </div>
        <input class="text" type="password" name="password" placeholder="Password" required="" formControlName="password">
        <div *ngFor=" let validation of validation_messages.password">
          <div class="col alert text-danger" role="alert" *ngIf=" frRegiteCustomer.get('password').hasError(validation.type) && frRegiteCustomer.controls.password?.touched">
            {{validation.message}}
          </div>
        </div>
        <input class="text w3lpass" type="password" name="password" placeholder="Confirm Password" required="" formControlName="confirmPassword">
        <div *ngFor=" let validation of validation_messages.confirmPassword">
          <div class="col alert text-danger" role="alert" *ngIf=" frRegiteCustomer.get('confirmPassword').hasError(validation.type) && frRegiteCustomer.controls.confirmPassword?.touched">
            {{validation.message}}
          </div>
        </div>
        <div class="wthree-text">
          <label class="anim">
            <input type="checkbox" class="checkbox" required="">
            <span>I Agree To The Terms & Conditions</span>
          </label>
          <div class="clear"> </div>
        </div>
        <input type="submit" value="SIGNUP">
      </form>
      <p>Don't have an Account? <a href="#"> Login Now!</a></p>
    </div>
  </div>
